services:
  backend:
    build: .
    container_name: bd_turismo-backend
    ports:
      - "3550:3000"
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      - ./data/uploads:/app/uploads  

  db:
    image: postgres:15
    container_name: turismo_db
    environment:
      - POSTGRES_USER=andres
      - POSTGRES_PASSWORD=andres527
      - POSTGRES_DB=bd_turismo    # âœ… debe coincidir con .env
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: